# GridGain 9 Java Util Logging Configuration
# Logs to both console and file for Docker environments

# Root logger handlers - console for Docker logs, file for persistence
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Default logging level
.level = INFO

# Console handler configuration (captured by Docker)
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# File handler configuration (persisted to mounted volume)
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = /opt/gridgain/log/gridgain-node.%g.log
java.util.logging.FileHandler.limit = 52428800
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# Simple formatter pattern: date time level logger message
java.util.logging.SimpleFormatter.format = %1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS.%1$tL [%4$s] %3$s - %5$s%6$s%n

# GridGain/Ignite component logging levels
org.apache.ignite.level = INFO
org.gridgain.level = INFO

# Network layer - useful for connection debugging
org.apache.ignite.internal.network.level = INFO

# RAFT consensus - useful for cluster coordination issues
org.apache.ignite.internal.raft.level = INFO

# SQL engine
org.apache.ignite.internal.sql.level = INFO

# Storage engine
org.apache.ignite.internal.storage.level = INFO

# Reduce noise from internal components
org.apache.ignite.internal.thread.level = WARNING
io.netty.level = WARNING
