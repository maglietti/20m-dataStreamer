name: gridgain9-datastreamer-test

x-gridgain-def: &gridgain-def
  image: gridgain/gridgain9:9.1.14-openjdk17-arm64
  deploy:
    resources:
      limits:
        cpus: '4'
        memory: 10G
      reservations:
        cpus: '2'
        memory: 8G
  environment:
    JVM_MAX_MEM: "4g"
    JVM_MIN_MEM: "4g"
    EXTRA_JVM_OPTIONS: "-XX:MaxDirectMemorySize=4g -Djava.util.logging.config.file=/opt/gridgain/etc/logging.properties"
  configs:
    - source: node_config
      target: /opt/gridgain/etc/gridgain-config.conf
    - source: logging_config
      target: /opt/gridgain/etc/logging.properties

services:
  node1:
    <<: *gridgain-def
    command: --node-name node1
    ports:
      - "10300:10300"
      - "10800:10800"
    volumes:
      - ./data/node1:/opt/gridgain/work
      - ./logs/node1:/opt/gridgain/log

  node2:
    <<: *gridgain-def
    command: --node-name node2
    ports:
      - "10301:10300"
      - "10801:10800"
    volumes:
      - ./data/node2:/opt/gridgain/work
      - ./logs/node2:/opt/gridgain/log

  node3:
    <<: *gridgain-def
    command: --node-name node3
    ports:
      - "10302:10300"
      - "10802:10800"
    volumes:
      - ./data/node3:/opt/gridgain/work
      - ./logs/node3:/opt/gridgain/log

  node4:
    <<: *gridgain-def
    command: --node-name node4
    ports:
      - "10303:10300"
      - "10803:10800"
    volumes:
      - ./data/node4:/opt/gridgain/work
      - ./logs/node4:/opt/gridgain/log

  node5:
    <<: *gridgain-def
    command: --node-name node5
    ports:
      - "10304:10300"
      - "10804:10800"
    volumes:
      - ./data/node5:/opt/gridgain/work
      - ./logs/node5:/opt/gridgain/log

configs:
  node_config:
    content: |
      ignite.network {
        port = 3344
        nodeFinder.netClusterNodes = ["node1:3344", "node2:3344", "node3:3344", "node4:3344", "node5:3344"]
      }

      # RAFT configuration for high-throughput DataStreamer workloads
      ignite.raft {
        retryTimeoutMillis = 30000
      }

      ignite.storage {
        profiles = [
          {
            engine = "aipersist",
            name = "default",
            replacementMode = "CLOCK"
          }
        ]
      }

  logging_config:
    file: ./config/gridgain-logging.properties
